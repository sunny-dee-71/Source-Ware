<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Ware Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            transition: opacity 0.5s ease;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:focus {
            outline: none;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Source Ware</h1>
        <button class="button" id="buyMenuBtn">Buy Menu</button>
        <a href="SourceWareFree.dll" download="SourceWareFree.dll" id="getFreeBtn">
            <button class="button" id="downloadBtn">Get Free</button>
        </a>
        <button class="button" id="discordBtn">Join The Discord</button>
        <div class="loading" id="loadingMessage">Starting your action...</div>
    </div>

    <script>
        // Function to handle the fade-out transition and navigation/download
        function fadeOutAndNavigate(link = null, download = false) {
            document.body.style.opacity = 0;  // Start the fade-out effect
            document.getElementById('loadingMessage').style.display = 'block';  // Show loading message

            // Timeout for the fade-out transition before performing the action
            setTimeout(() => {
                if (download) {
                    document.getElementById('getFreeBtn').click();  // Trigger the download after fade
                } else if (link) {
                    window.location.href = link;  // Navigate to the new page after fade
                }
            }, 500);  // Adjust this delay to match your fade-out transition time
        }

        // Handle Buy Menu button click (page redirection)
        document.getElementById('buyMenuBtn').addEventListener('click', () => {
            fadeOutAndNavigate('BuyMenuHome.html');  // Redirect to the Buy Menu page
        });

        // Handle Get Free button (file download)
        document.getElementById('downloadBtn').addEventListener('click', (e) => {
            // Prevent immediate download action
            e.preventDefault();
            fadeOutAndNavigate(null, true);  // Trigger download after fade
        });

        // Handle Join Discord button click (external link)
        document.getElementById('discordBtn').addEventListener('click', () => {
            fadeOutAndNavigate('https://discord.gg/ErznZ8sJN9');  // Redirect to Discord invite
        });
    </script>
</body>
</html>
