<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="button" onclick="window.location.href='https://example.com/buy-menu'">Buy Menu</button>
        <button class="button" onclick="window.location.href='https://discord.gg/4ZhtAajRfz'">Join The Discord</button>
    </div>
</body>
</html>
